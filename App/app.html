<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO APP</title>
</head>

<body>
    <h1>TODO APP</h1>
    <div class="container">
        <div class="container-input">
            <h2 id="title">Task List</h2>
            <input type="text" id="input" placeholder="Create some task...">
            <button class="add-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="add-icon">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="container-list">
        <ul id="list">
        </ul>
    </div>
    <script src="dom.js"></script>
</body>

</html>
